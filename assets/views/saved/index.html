<div ng-controller="SavedCtrl" class="container">

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr id="savedTable" ng-repeat="item in yourSaved">
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
            <td>
              <button ng-click="deleteSaved(item.id)" class="btn btn-danger btn-xs glyphicon glyphicon-trash"></button>
              <button ng-click="showSaved(item.id)" class="btn btn-info btn-xs glyphicon glyphicon-eye-open"></button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
