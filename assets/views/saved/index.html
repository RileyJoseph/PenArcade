<div ng-controller="SavedCtrl" class="container">

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr id="savedTable" ng-repeat="item in yourSaved">
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
            <td>
              <a ng-click="deleteSaved(item.id)"><i class="fa fa-times-circle fa-2x"></i></a>
              <a ng-click="showSaved(item.id)"><i class="fa fa-pencil-square-o fa-2x"></i></a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
